			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>


                    <input type="radio" id="slide-radio-1" name="slide-name" /> 
                    <input type="radio" id="slide-radio-2" name="slide-name" /> 
                    <input type="radio" id="slide-radio-3" name="slide-name" /> 

                    <div id="slide-div-1">
	                      Slide 1
                    </div>

                    <div id="slide-div-2">
	                      Slide 2
                    </div>

                    <div id="slide-div-3">
	                      Slide 3
                    </div>

                <script type="text/javascript">                    
                     $(function() {

                     	$("#slide-div-2").hide();
                     	$("#slide-div-3").hide();

                       $("input[name='slide-name']").click(function() {
                         if ($("#slide-radio-1").is(":checked")) {
                           $("#slide-div-1").show();
                           $("#slide-div-2").hide();
                           $("#slide-div-3").hide();
                         }
                         if ($("#slide-radio-2").is(":checked")) {
                           $("#slide-div-1").hide();
                           $("#slide-div-2").show();
                           $("#slide-div-3").hide();
                         }
                         if ($("#slide-radio-3").is(":checked")) {
                           $("#slide-div-1").hide();
                           $("#slide-div-2").hide();
                           $("#slide-div-3").show();
                         }
                       });
                     });
                </script>
